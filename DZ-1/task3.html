<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание третье</title>
</head>
<body>
   <script>
 		'use strict'
      /*
      1. сложение и конкатенация идет слева направо
      2. сначала прибавились цифры 10+10
      3. потом произошла конкатенация цифры и строки
      */
      console.log(10+10+'10');

      /*
      1. здесь просто произошла конкатенация цифр и строк слева направо
		2. сначала левая 10 сконкатенировалась со строкой
		3. новая строка '1010' сконкатенировалась с правой 10
		*/
      console.log(10+'10'+10);

      /*
      1. здесь строка была переведена в цифру из-за унарного плюса
      2. У унарного плюса приоритет выше, чем у сложения, поэтому сначала был изменен тип данных со строки в цифру
      3. все цифры сложились слева направо
      */
      console.log(10+10+ +'10');

      /*
      1. при преобразовании типов пустая строка означает 0
      2. при делении на ноль, получается бесконечность
      3. унарный минус, приводит к отцательной бесконечности
      */
      console.log(10/-'');

      /*				в файле написано именно 2,5
      1. так как в javascript десятичные пишутся после точки, строка не была преобразована в цифру
      2. деление на строку привело к NaN 
      */
      console.log(10/+'2,5');

      /*			на случай, если в файле опечатка и нужно было писать десятичные с точкой
      1. унарный плюс превратил строку в цифру
      2. 10 разделилось на 2.5
      */
      console.log(10/+'2.5');
   </script>
</body>
</html>
