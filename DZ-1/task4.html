<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Задание третье</title>

<body>
   <script>
 		'use strict'

 		//корректно
 		let mode = 'normal';

 		/*не корректно, нужно использовать camelCase, хотя по правилам можно
 		использовать и "_" и слова valu на английском не существует,
 		хотя возможно это транслит или опечатка
 		*/
 		let my_valu3 = 102;

 		// не корректно, так как название не должно начинаться с цифры
 		let 3my_value3 = '102';

 		//по правилом корректно, но не несет смысловой нагрузки и стоит переименовать так, чтобы было понятнее содержимое 
 		let __hello__ = 'world';

 		//корректно по правилам, но обычно с "$" начинаются названия переменных в библиотеках, поэтому лучше переименовать
 		let $$$ = 'money';

 		//не корректно. нельзя использовать никаких знаков кроме "_" и "$"
 		let !0_world = true;

   </script>
